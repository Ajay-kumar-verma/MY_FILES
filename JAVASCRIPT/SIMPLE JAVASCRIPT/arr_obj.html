<script>
const marks=[23,12,56,52,78,57,90,07];
console.table(marks);
document.write(marks);

const obj={
name:"Ajay ",
mob:99735414,
addr:"bangalore"
}

console.table(obj);
document.write(obj);

const ar=["Ajay",999];
document.write(ar);

document.write("<br/>"+Array.isArray(ar));

ar.push("sssss"); // push is used fo rinserting ele at last 
ar[0]="Ajay kumar";
ar.unshift("Hello mini"); // inserting at first 
document.write(ar);
ar.pop();  // popping last element
document.write(ar);
ar.shift(); //removing first elements
document.write("<br/>"+ar);
ar.reverse(); // reverse the object
document.write(ar);

let ar1=[1,3,6,8];
let ar2=[2,4,6,8];
let arry=ar1.concat(ar2);  // this is used for array concatenation 
document.write(arry);

 document.write("<br/>");

let obj1={
name:"Ajay",
mob:999
}

document.write(obj1.name);
document.write(obj1["name"]);


</script>
