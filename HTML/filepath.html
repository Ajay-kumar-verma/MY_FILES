<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File path</title>
</head>
<body>
    <!-- 
        File path is used to link file folder images link and etc
  it four types


  <img src="picture.jpg">	The "picture.jpg" file is located in the same
                                 folder as the current page

  <img src="images/picture.jpg">	The "picture.jpg" file is located in 
                                    the images folder in the current folder

  <img src="/images/picture.jpg">	The "picture.jpg" file is located in the
                                     images folder at the root of the current web

 <img src="../picture.jpg">	The "picture.jpg" file is located in the 
                                 folder one level up from the current folder
 -->

<img src="img1.jpg" alt=" no images found 1"  height="400px"  >
<!-- for this src img.jpg must be ther in current dir -->
<br>

<img src="../img2.jpg" alt=" no images found 2"  height="400px"  >
<!-- for this src img.jpg must be ther in current dir -->
<br>

<!-- In first one file must be in same dir 
 But in second one file must be in its parents directory
-->


<img src="image/img3.jpg" alt=" no images found 3"  height="400px"  >
<!-- for this src image/img.jpg must be ther in current dir -->
<br>


<img src="../image/img4.jpg" alt=" no images found 4"  height="400px"  >
<!-- for this src image/img.jpg must be ther in current dir -->
<br>

<!-- In this file must be ther in image of current dir 

 and in nextOne file must be in  image of parent of current dir   
-->


<img src="/image/img5.jpg" alt=" no images found 5"  height="400px"  >
<!-- for this src image/img.jpg must be ther in root dir -->
<br>

<!-- In this file must be ther in image of root dir 
 -->





</body>
</html>
