 <!-- 

very HTML element has a default display value, depending on what type of element it is.

There are two display values: block and inline


A block-level element always starts on a new line.

A block-level element always takes up the full width
 available (stretches out to the left and right as far as it can).
 -->

<!-- 

Here are the block-level elements in HTML:

<address>   <article>  <aside>
<blockquote>  <canvas>   <dd>

 <h1>-<h6>  <header>   <hr>   <li>   <main>  <nav>
<noscript>  <ol>  <p>  <pre>  <section>  <table> 
    <tfoot>  <ul>  <video>

 -->

<!-- 

Inline Elements
An inline element does not start on a new line.

An inline element only takes up as much width as necessary.




<div>	Defines a section in a document (block-level)
<span>	Defines a section in a document (inline)
